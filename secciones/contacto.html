    <section class="secgrid titulos">
        <h1>Contactanos!</h1>
    </section>

    <main>
        <section class="formularioIframe">
            <form action="#">
                <div>
                    <label for="text">Ingrese su nombre:
                        <input type="text" placeholder="Name ">
                    </label>
                </div>
                <div>
                    <label for="email">E-mail:
                        <input type="email" placeholder="name@gmail.com" name="email">
                    </label>
                </div>
                <div>
                    <label for="observaciones">Escribenos tu inquietud
                        <textarea placeholder="Tengo una duda.."></textarea>
                    </label>
                </div>
                <div>
                    <p>¿Que día podemos contactarte?:</p>
                    <div>Lunes
                        <input type="radio" name="dia" value="Lunes">
                    </div>
                    <div>Martes
                        <input type="radio" name="dia" value="Martes">
                    </div>
                    <div>Martes
                        <input type="radio" name="dia" value="Martes">
                    </div>
                    <div>Miercoles
                        <input type="radio" name="dia" value="Miercoles">
                    </div>
                    <div>Jueves
                        <input type="radio" name="dia" value="Jueves">
                    </div>
                    <div>Viernes
                        <input type="radio" name="dia" value="Viernes">
                    </div>
                </div>
                <p>¿En que horario?</p>
                <select name="number" id="number">
                    <option value="8">8am</option>
                    <option value="10">10am</option>
                    <option value="14">14pm</option>
                    <option value="16">16pm</option>
                </select>
    
                <div>¿Queres más info. sobre nosotros?
                    <input type="checkbox" name="acepta" value="1">
                </div>
    
                <input type="submit" value="Enviar">
                <input type="reset" value="Volver a completar">
            </form>
        </section>
    </main>

    <footer>
